<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>五角星评分案例</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .comment {
      font-size: 40px;
      color: red;
    }

    .comment li {
      float: left;
      cursor: pointer;
    }

    ul {
      list-style: none;
    }
  </style>
</head>

<body>

  <ul class="comment">
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
  </ul>

</body>
<script src="../jquery-2.2.2.js"></script>
<script>
  /*
    效果：
      1.鼠标移入，鼠标在哪个星星上面，当前的星星和之前的星星都是实心
      2.鼠标移出，分数回归原来的分数 - 之前有一个分数，鼠标移出，之前的分数和左边都是实心的
      3.鼠标点击，修改分数
  */
  /*
    效果1的思路：
      1. 获取元素
      2. 注册鼠标移入事件
      3. 遍历从第一个开始，到当前结束，都变成实心的，把当前之后的变成空心的
  */
    //入口函数
    $(()=>{
        //先注册鼠标移入事件
        let lis = $('.comment>li')
        lis.on('mouseover',function(){
            //先获取这个li的当前索引
            let setrc = $(this).index() 
            lis.each((i,e)=> {
            //然后判断如果鼠标移入的当前索引大于遍历的索引，那么就是实心的星星
            if(i <= setrc){
                lis.eq(i).text('★')
            }else{
                lis.eq(i).text('☆')
            }
            })
        })
        //效果2 当鼠标移出的时候，恢复之前的星星
        //先用一个变量把之前的星星保存起来
        let xing = 0;
        //让注册鼠标移出事件
        lis.on('mouseout',function(){
            //判断xing的索引值如果大于索引就是实心，否则空心
            lis.each((i,e)=>{
                if(i < xing){
                    lis.eq(i).text('★')
                }else {
                    lis.eq(i).text('☆')
                }
            })
        })
        //效果3 鼠标点击就显示实心星星
        lis.on('click',function(){
            xing = $(this).index()+1;
        })
    })
</script>
</html>
