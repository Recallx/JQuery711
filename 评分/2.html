<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>五角星评分案例</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .comment {
      font-size: 40px;
      color: red;
    }

    .comment li {
      float: left;
      cursor: pointer;
    }

    ul {
      list-style: none;
    }
  </style>
</head>

<body>

  <ul class="comment">
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
  </ul>

</body>
<script src="../jquery-2.2.2.js"></script>
<script>
  /*
    效果：
      1.鼠标移入，鼠标在哪个星星上面，当前的星星和之前的星星都是实心
      2.鼠标移出，分数回归原来的分数 - 之前有一个分数，鼠标移出，之前的分数和左边都是实心的
      3.鼠标点击，修改分数
  */
  /*
    效果1的思路：
      1. 获取元素
      2. 注册鼠标移入事件
      3. 遍历从第一个开始，到当前结束，都变成实心的，把当前之后的变成空心的
  */
    //入口函数
    $(()=> {
        //先实现第一个效果，鼠标移入在哪个星星上面，当前的星星和之前的星星都是实心的。
        let lis = $('.comment>li');
        //注册移入事件
        lis.on('mouseover',function(){
            //获取当前的索引值
            let index = $(this).index();
            //然后判断如果索引小于当前索引值之前就是实心的，否则是空心的.
            lis.each((i,e)=>{
                if(i <= index){
                    $(e).text('★')
                }else{
                    $(e).text('☆')
                }
            })
        })
        //先声明一个变量
        let secvd = 0;
        //效果2 
        lis.on('mouseout',function(){
            //鼠标移出的时候，恢复原来的值
            //判断如果索引比当前的索引要小就是实心,否则就是空心
            lis.each((i,e)=> {
                if(i < secvd){
                $(e).text('★')
                }else{
                $(e).text('☆')
                }
            })
        })
        //效果3点击星星的时候，星星索引值之前的都是实心
        lis.on('click',function(){
            secvd = $(this).index()+ 1;
        })
    });
</script>
</html>
