<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>五角星评分案例</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .comment {
      font-size: 40px;
      color: red;
    }

    .comment li {
      float: left;
      cursor: pointer;
    }

    ul {
      list-style: none;
    }
  </style>
</head>

<body>

  <ul class="comment">
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
  </ul>

</body>
<script src="../jquery-2.2.2.js"></script>
<script>
  /*
    效果：
      1.鼠标移入，鼠标在哪个星星上面，当前的星星和之前的星星都是实心
      2.鼠标移出，分数回归原来的分数 - 之前有一个分数，鼠标移出，之前的分数和左边都是实心的
      3.鼠标点击，修改分数
  */
  /*
    效果1的思路：
      1. 获取元素
      2. 注册鼠标移入事件
      3. 遍历从第一个开始，到当前结束，都变成实心的，把当前之后的变成空心的
  */
    $(()=> {
        //先获取元素
        let lis = $('.comment>li');
        //先鼠标移入注册事件
        lis.on('mouseover',function(){
            //获取当前的索引值
            let index = $(this).index();
            //然后each，如果索引比当前的索引值小就是实心
            lis.each((i,e)=> {
                //判断如果当前索引比索引大就是实心
                if(i <= index){
                    $(e).text('★')
                }else{
                    //否则的话就是空心
                    $(e).text('☆')
                }
            })
        })
        //声明一个变量
        let servs = 0;
        //效果2鼠标移出分数回归原来的分数
        lis.on('mouseout',function(){
            //鼠标移出就返回
            lis.each((i,e)=> {
                //判断如果索引比当前的分数要小就是实心，否则就是空心
                if(i < servs){
                    $(e).text('★')
                }else{
                    $(e).text('☆')
                }
            })
        })
        //效果3，鼠标点击
        lis.on('click',function(){
            //当前的索引值+1
            servs = $(this).index() +1;
        })
    });
</script>
</html>
