<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
body {
    user-select: none;
}
</style>
<body>
    <div>我的同桌水货涛，反映我们班有同学不要买那么多鸡蛋在教室吃，他说很大股屁的味道</div>
</body>
<script src="./jquery-2.2.2.js"></script>
<script>
//阻止用户右键行为
$(document).on('contextmenu',(e)=> {
    e.preventDefault();
})
//阻止用户ctrl+c复制行为
$(document).on('keydown',(e)=>{
    //判断用户有没有同时按下了ctrl+c
    if(e.ctrlKey && e.KeyCode === 68){
        e.preventDefault();
        console.log('复制了')
    }
})
</script>
</html>
